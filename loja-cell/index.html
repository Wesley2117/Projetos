<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Burguer - A Melhor Hamburgueria Dev</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="py-6 bg-yellow-500">
        <div class="container flex flex-col items-center mx-auto text-center">
            <img src="./assets/logo.png" alt="Logo Dev Burguer" class="w-24 h-24 rounded-full shadow-lg">
            <h1 class="mt-4 text-4xl font-bold text-red-700">Dev Burguer</h1>
            <p class="text-lg font-medium text-gray-800">Sabor e tecnologia na mesma mordida!</p>
        </div>
    </header>

    <!-- Menu -->
    <main class="py-10">
        <div class="container mx-auto">
            <h2 class="mb-10 text-3xl font-bold text-center text-red-700">Nosso Cardápio</h2>
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
                <!-- Produto -->
                <div class="flex flex-col items-center p-6 bg-white rounded-lg shadow-md">
                    <img src="./assets/product1.png" alt="Hamburguer Smash" class="object-cover w-32 h-32 mb-4 rounded-full">
                    <h3 class="text-xl font-bold text-gray-800">Hamburguer Smash</h3>
                    <p class="mt-2 text-sm text-center text-gray-600">Pão artesanal, burger suculento, queijo especial e maionese caseira.</p>
                    <p class="mt-4 text-lg font-bold text-red-700">R$ 18,90</p>
                    <button class="px-6 py-2 mt-4 text-white bg-green-500 rounded hover:bg-green-600 add-to-cart-btn">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Carrinho -->
    <section class="fixed hidden p-4 bg-white rounded-lg shadow-lg bottom-4 right-4 w-72" id="cart">
        <h3 class="text-xl font-bold text-gray-800">Carrinho</h3>
        <ul id="cart-items" class="mt-4">
            <!-- Itens do carrinho -->
        </ul>
        <button id="buy-now" class="w-full px-4 py-2 mt-4 text-white bg-yellow-500 rounded hover:bg-yellow-600">
            Comprar no WhatsApp
        </button>
    </section>

    <!-- Footer -->
    <footer class="py-4 text-center text-white bg-gray-800">
        <p>© 2024 Dev Burguer - Todos os direitos reservados.</p>
    </footer>

    <script src="./scripts/main.js"></script>
</body>
</html>
