<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles/output.css">

    <title>Dev Burguer - A melhor hamburgueria dev!</title>
</head>
<body>

    <!--INICIO HEADER-->
    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">
        <div class="flex flex-col items-center justify-center w-full h-full">
            <img src="./assets/hamb-1.png" alt="burgueria" class="w-32 h-32 duration-200 rounded-full shadow-lg hover:scale-110">
            <h1 class="mt-4 mb-2 text-4xl text-white">Dev Burguer</h1>

            <span class="font-medium text-white">Rua de 4, Big Ass - BB</span>

            <div class="px-4 py-1 mt-5 bg-green-600 rounded-lg" id="date-span">
                <span class="font-medium text-black">Seg á Dom - 18:00 as 23:00</span>
            </div>
        </div>
    </header>
    <!--FIM HEADER-->

    <h2 class="mb-6 text-2xl font-bold text-center md:text-3xl mt-9">Conheça os nossos produtos</h2>

    <!--INICIO MENU-->
    <div id="menu">

        <main>
        
            <!--PRODUTOS ITEM-->
            <div class="flex gap-2">
                <img src="./assets/hamb-1.png" alt="hamburguer smash" class="duration-300 rounded-md w-28 h-28 hover:scale-110 hover:-rotate-2">

                <div>
                    <p class="font-bold">hamburguer Smash</p>
                    <p class="text-sm">Pão levinho de fermentação natural de trigo, buguer de rato 160kg, queijo de bode e maionese de casa</p>

                    <div class="flex items-center justify-between gap-2 mt-3">
                        <p class="text-lg font-bold">R$ 18,90</p>
                        <button class="px-5 bg-gray-900 rounded add-to-cart-btn">
                            <i class="text-lg text-black fa fa-cart-plus" aria-hidden="true"></i>
                        </button>
                    </div>

                </div>

            </div>
            <!--FIM PRODUTOS ITEM-->


        </main>
        
    </div>
    <!--FIM MENU-->



</body>
</html>
